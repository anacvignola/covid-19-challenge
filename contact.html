<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19 News - Contact</title>
  <link rel="stylesheet" href="./assets/css/app.css" />
  <script src="https://kit.fontawesome.com/e65d5d5102.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="content">
    <header>
      <div class="title">
        <i class="fas fa-newspaper"></i>
        <h1>COVID-19 News</h1>
      </div>
      <nav>
        <a href="./index.html">Home</a>
        <a href="./about.html">Sobre</a>
        <a href="./more.html">Saiba mais</a>
        <a href="./contact.html">Contato</a>
      </nav>
    </header>

    <section class="contact">
      <form class="form" id="contactform">
        <div class="form-group">
            <label for="name">Name:*</label>
            <input id="name" name="name" type="text" placeholder="Your name" />
        </div>
        <div class="form-group">
            <label for="email">E-mail:*</label>
            <input id="email" name="email" type="email" placeholder="Your e-mail" />
        </div>
        <div class="form-group">
            <label for="subject">Assunto:*</label>
            <input id="subject" name="subject" type="text" placeholder="Subject"
                required />
        </div>
        <div class="form-group">
            <label for="message">Mensagem:*</label>
            <span><textarea maxlength="2000" id="message" name="message" placeholder="Your message..."
                    required></textarea></span>
        </div>
            <button id="submit" type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </section>

    <footer>
      <p>2020 Â© Developed by <a href="https://anacvignola.dev/" target="_blank">anacvignola</a></p>
    </footer>
  </div>
</body>

</html>
